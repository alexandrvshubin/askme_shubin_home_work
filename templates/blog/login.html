{% extends 'blog/layouts/main_base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Log In</h2>
        <form>
            <div class="form-group row mb-3">
                <label for="text" class="col-sm-4 col-form-label">Login</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="login" value="Enter your login here">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="text" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">


                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control"
                               aria-describedby="passwordHelpInline">
                    </div>


                </div>
            </div>



                <div class="form-group row mb-3">
                    <div class="col-sm-8 offset-sm-4">
                        <button type="submit" class="btn btn-primary">Log in!</button>

                    </div>

                </div>
            <a href="#">create new account</a>

        </form>
    </div>
</div>
{% endblock %}
