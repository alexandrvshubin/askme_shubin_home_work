{% extends 'blog/layouts/main_base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2>Registration</h2>
            <form>
                <div class="form-group row mb-3">
                    <label for="login" class="col-sm-4 col-form-label">Login</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="login" value="">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" value="">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="nickname" class="col-sm-4 col-form-label">NickName</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nickname" value="">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="inputPassword6" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <div class="col-auto">
                            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="repeatPassword" class="col-sm-4 col-form-label">Repeat Password</label>
                    <div class="col-sm-8">
                        <div class="col-auto">
                            <input type="password" id="repeatPassword" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="avatar" class="col-sm-4 col-form-label">Upload Avatar</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control-file" id="avatar">
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <div class="col-sm-8 offset-sm-4">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
