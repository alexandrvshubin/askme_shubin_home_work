{% extends 'blog/layouts/main_base.html' %}


{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Register</h2>
        <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="id_password_confirmation">Confirm Password</label>
                <input type="password" id="id_password_confirmation" name="password_confirmation" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="id_avatar">Avatar</label>
                <input type="file" id="id_avatar" name="avatar" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="id_bio">About Yourself (optional)</label>
                <textarea id="id_bio" name="bio" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
