{% extends 'blog/layouts/main_base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2>New Question</h2>
            <form>
                <div class="form-group row mb-3">
                    <label for="text" class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title" value="">
                    </div>
                </div>

                    <div class="form-group row mb-3">
                    <label for="text" class="col-sm-4 col-form-label">Text</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="text" rows="4"></textarea>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="text" class="col-sm-4 col-form-label">Tags</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="tags" value="">
                    </div>
                </div>





                <div class="form-group row mb-3">
                    <div class="col-sm-8 offset-sm-4">
                        <button type="submit" class="btn btn-primary">ASK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
