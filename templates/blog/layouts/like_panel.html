<div class="border border-dark p-3 rounded">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <span id="question-like-count-{{ question.id }}" class="mx-3" style="font-size: 1.5rem; font-weight: bold;">
                {{ total_likes }}
            </span>
        </div>
        <div class="col-md-6 d-flex flex-column align-items-center">
            <button class="btn btn-outline-dark mb-2 question-like-btn"
                    data-id="{{ question.id }}" data-like="true">
                <i class="fa fa-thumbs-up"></i> +
            </button>
            <button class="btn btn-outline-dark question-like-btn"
                    data-id="{{ question.id }}" data-like="false">
                <i class="fa fa-thumbs-down"></i> -
            </button>
        </div>
    </div>
</div>
