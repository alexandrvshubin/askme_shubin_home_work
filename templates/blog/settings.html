{% extends 'blog/layouts/main_base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Settings: Dr. Pepper</h2>
        <form>
            <div class="form-group row mb-3">
                <label for="login" class="col-sm-4 col-form-label">Login</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="login" value="dr_pepper">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" value="dr.pepper@mail.ru">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="nickname" class="col-sm-4 col-form-label">Nickname</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nickname" value="Dr. Pepper">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="avatar" class="col-sm-4 col-form-label">Upload avatar</label>
                <div class="col-sm-8">
                    <div class="border mb-2" style="height: 150px; width: 150px;">
                        <img src="#" class="img-fluid rounded-start" alt="avatar" style="width: 150px; height:  150px;">
                    </div>
                    <input type="file" class="form-control-file" id="avatar">
                </div>
            </div>

            <div class="form-group row mb-3">
                <div class="col-sm-8 offset-sm-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
